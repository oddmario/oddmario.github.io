<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <title>aes-everywhere web UI</title>

        <script src="./aes256.min.js"></script>

        <!-- CSS includes -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- JS includes -->

    </head>

    <body>
        <div id="dec-form">
            <h3>Decrypt a string:</h3>

            <div class="mb-3">
                <label for="encStringInput" class="form-label">Encrypted string</label>
                <textarea class="form-control" id="encStringInput" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="decResult" class="form-label">Decrypted result</label>
                <textarea class="form-control" id="decResult" rows="3"></textarea>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
